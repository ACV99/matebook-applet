language: go

go:
  - 1.13.x
addons:
  apt:
    packages:
      - libappindicator3-dev
      - libgtk-3-dev

install: true

env:
  - GO111MODULE=on

before_script:
  - go install github.com/golangci/golangci-lint/cmd/golangci-lint
  - go generate

script:
  - golangci-lint run
  - go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
  - go run build.go

cache:
  directories:
    - $HOME/.cache/go-build
    - $HOME/gopath/pkg/mod

after_success:
  - bash <(curl -s https://codecov.io/bash)
