language: go

go:
  - 1.13.x

dist: bionic

addons:
  apt:
    packages:
      - libappindicator3-dev
      - libgtk-3-dev
      - aptly

install: true

env:
  - GO111MODULE=on

before_install:
  - openssl aes-256-cbc -K $encrypted_6a908c0ed538_key -iv $encrypted_6a908c0ed538_iv -in secrets.tar.enc -out secrets.tar -d
  - tar xvf secrets.tar

install:
  - gpg --batch --passphrase $GPG_PASSPHRASE --pinentry-mode loopback --import gpgsecret.asc
  - echo -e "5\ny\n" | gpg --command-fd 0 --expert --edit-key F25E85CB21A79726 trust;
  - git reset --hard
    
before_script:
  - go install github.com/golangci/golangci-lint/cmd/golangci-lint
  - go generate

script:
  - golangci-lint run
  - go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
  - go run build.go

before_deploy:
  - go get github.com/itchio/gothub@master
  - gem install fpm
  - git reset --hard

deploy:
  provider: script
  script: rvm default do go run release.go
  skip_cleanup: true
  on:
    tags: true

cache:
  directories:
    - $HOME/.cache/go-build
    - $HOME/gopath/pkg/mod

after_success:
  - bash <(curl -s https://codecov.io/bash)
